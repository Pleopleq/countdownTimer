<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
</head>
<body>
<div class="blockInput">
    <form class="userInput">
        <input type="text" name="countName" class="countName">
        <input type="date" name="userCount" class="userCount">
        <button type="submit" class="submitCounter">Start</button>
    </form>
</div>
<div class="countdownTimer">
    <p class="timer">
        <h1><span class="timerTitle">Sample</span></h1>
        Days -
        <span class="day">00</span> 
        / Hours : 
        <span class="hour">00</span>  / Minutes: 
        <span class="minute">00</span> / Seconds:
        <span class="second">00</span> 
    </p>
</div>

<script src="app.js"></script>
</body>
</html>
